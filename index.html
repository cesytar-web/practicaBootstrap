  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
       
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <div class ="container mt-5">
        <h2>Crear Usuario</h2>
        <form>
            <div class="mb-3">
              <label for="userName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="userName" placeholder="Ingresa tu nombre">

            </div>
            <!-- campo correo-->
            <div class="mb-3">
              <label for="userEmail" class="form-label">Correo</label>
              <input type="email" class="form-control" id="userEmail" placeholder="Ingresa tu correo">
            </div>
           <!--campo contraseña-->

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
             
            </div>
            <!--campo Repetir contraseña-->
            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Repite Contraseña</label>
              <input type="password" class="form-control" id="repeatPassword" placeholder="Repite tu contraseña">
             
            </div>

<!--Boton enviar-->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
